<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="setWhichProductDetails(product)">
    More Info
  </button>

</div>

<div *ngIf = 'productSelected'>
<app-node-child
[product]="whichProductDetails()">
</app-node-child>
</div>
