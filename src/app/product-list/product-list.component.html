<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="loadChildDetails(product)">
    More Info
  </button>

<div *ngIf='loadDetails.get(product)'>
  <app-node-child
  [product]="product">
</app-node-child>
</div>

</div>
